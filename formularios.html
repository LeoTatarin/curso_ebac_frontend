<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <a href="./index.html">Home</a>
    </header>
    <hr />
    <main>
        <form>
            <label for="Nome">Nome:</label><!--Cria titulo para o campo-->
            <br />
            <input id="Nome" type="text" placeholder="Nome"><!--Cria campo com titulo dentro-->
            <br /><br />
            <label for="Email">Email:</label>
            <br />
            <input id="Email" type="email" placeholder="Email">
            <br />
            <br />
            <label for="Idade">Idade:</label>
            <br />
            <input id="Idade" type="number" min="1" placeholder="Idade">
            <br />
            <br />
            <label for="Cor:">Cor:</label>
            <br />
            <input id="Cor" type="color" />
            <br />
            <br />
            <label for="Arquivo"></label>
            <br />
            <input id="Arquivo" type="file" />
            <br />
            <br />
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Aceito os Termos e Condições</label>
            <br />
            <br />
            <p>Qual cor você prefere?</p>
            <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label>
            <input type="radio" name="cor-favorita" id="cor-vermelha"><label for="cor-vermelha">Vermelho</label>
            <input type="radio" name="cor-favorita" id="cor-amarela"><label for="cor-amarela">Amarela</label>
            <br />
            <br />
            <label>Qual seu filme favorito:</label>
            <br />
            <select>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
            <br />
            <br />
            <p>Escreva alguma coisa</p>
            <label></label>
            <textarea>Digite aqui</textarea>
            <br />

            <button class="botaovalidar" type="summit">
                enviar
            </button>
            <button class="botaolimpar" type="reset">
                Limpar
            </button>

        </form>

    </main>
    <hr />
    <footer>
        Leonardo Tatarin &copy; - Todos os direitos reservados
    </footer>
</body>
</html>
